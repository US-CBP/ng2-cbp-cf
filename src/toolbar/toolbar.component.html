<mat-toolbar color="primary">
    <mat-toolbar-row>
        <div class="cf-toolbar-left-action">
            <cf-toolbar-left-action [leftAction]="leftAction | async"></cf-toolbar-left-action>
        </div>
        <h1>{{title | async}}</h1>
        <div class="cf-toolbar-spacer"></div>
        <div class="cf-toolbar-buttons">
            <ng-template [cdkPortalOutlet]="portal | async"></ng-template>
        </div>
    </mat-toolbar-row>
</mat-toolbar>
