<button type="button" mat-button *ngIf="!isCondensed" [matMenuTriggerFor]="dropdown">
    <ng-template [ngTemplateOutlet]="content"></ng-template>
</button>
<button type="button" mat-menu-item *ngIf="isCondensed" [matMenuTriggerFor]="dropdown">
    <ng-template [ngTemplateOutlet]="content"></ng-template>
</button>

<mat-menu #dropdown="matMenu" [overlapTrigger]="false" [class]="classes || ''">
    <ng-content select="cf-header-submenu"></ng-content>
</mat-menu>

<ng-template #content>
    <span>
        <ng-content></ng-content>
    </span>
    <mat-icon>arrow_drop_down</mat-icon>
</ng-template>
