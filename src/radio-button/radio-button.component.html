<div [class.radio]="!isInline"
     [class.radio-pad-r]="isInline"
     [style.display]="isInline ? 'inline' : 'block'">

    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect mdl-js-ripple-effect--ignore-events is-upgraded"
           [class.is-checked]="checked"
           [class.is-disabled]="disabled"
           [attr.for]="inputId"
           data-upgraded=",MaterialRadio,MaterialRipple">

        <input type="radio"
               class="mdl-radio__button"
               [id]="inputId"
               [value]="checked"
               [checked]="checked"
               [disabled]="disabled"
               [name]="name"
               [attr.aria-label]="ariaLabel"
               [attr.aria-labelledby]="ariaLabelledby"
               (change)="onInputChange($event)"
               (click)="onInputClick($event)"
               (blur)="onInputBlur()" />

        <span class="mdl-radio__label">
            <ng-content></ng-content>
        </span>
        <div class="text-muted">
            <ng-content select="cf-help-text"></ng-content>
        </div>
        <span class="mdl-radio__outer-circle"></span>
        <span class="mdl-radio__inner-circle"></span>
        <span class="mdl-radio__ripple-container mdl-js-ripple-effect mdl-ripple--center" dat-upgraded=",MaterialRipple">
            <span class="mdl-ripple"></span>
        </span>
    </label>
</div>
