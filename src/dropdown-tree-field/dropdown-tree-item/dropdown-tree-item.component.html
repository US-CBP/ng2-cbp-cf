<li role="treeitem"
    id="{{id}}"
    class="item"
    [class.tree--has-children]="hasChildren"
    [class.tree--no-children]="!hasChildren"
    [class.tree--expanded]="isExpanded"
    [class.tree--collapsed]="isExpanded === false"
    [class.tree--highlighted]="isHighlighted"
    [class.tree--selected]="isSelected"
    [attr.aria-selected]="isSelected"
    [attr.aria-expanded]="isExpanded">

    <span class="arrow" (click)="onExpanderClick()">
        <span>
            <b role="presentation"></b>
        </span>
    </span><!--
    --><span #text class="text" (click)="onNodeClick()" (mouseenter)="onNodeMouseEnter()">{{node.text}}</span>
    <ul role="group" *ngIf="showChildren">
        <cf-dropdown-tree-item *ngFor="let n of node.children" [node]="n" [idPrefix]="idPrefix"></cf-dropdown-tree-item>
    </ul>
</li>
